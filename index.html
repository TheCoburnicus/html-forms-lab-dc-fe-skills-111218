<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

<form action="http://example.com/process-user.php" method="GET">

    <label for="full name">Full Name</label>
    <input id="text" name="full name" required><br>
     <input type="text" name="full name" id="text" placeholder="Enter Name" required>

    <label for="Enter Email">Email</label>
    <input id="email" name="Email Address">
      <input type="email" name="Email Address" placeholder="Enter Email" required>

    <label for="Enter Telephone (optional)">Telephone Number</label>
    <input id="phone" name="Telephone Number">
      <input type="tel" name="Telephone Number" placeholder="Enter Telephone (optional)">

    <label for="Enter Message">message</label>
    <input id="text" name="message">
      <input type="text" name="message" placeholder="Enter Message">

    <input type="checkbox" name="computer-1" value="Mac">
    <input type="checkbox" name="computer-2" value="PC">


 <input type="submit" value="submit">
</form>
    
  </body>
</html>
